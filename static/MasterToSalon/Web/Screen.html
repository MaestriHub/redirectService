<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <title>Client Info</title>
</head>
<body 
    class="bg-white min-h-screen flex flex-col items-center justify-center px-6">
    <div>
        <img src="static/assets/MaestriLOGO.png" class="absolute scale-90 left-5  top-5">
    </div>
    <div class="bg-white mt-12 ml-5 max-w-screen rounded-lg grid grid-rows-4 grid-flow-col gap-4 ">
        <div class="w-full flex flex-col md:flex-row items-center md:items-start gap-8 pl-6 ">
            <div class="bg--white h-full flex-1 items-center justify-center text-left content-center ">
                <h1 style="font-family: 'Manrope', sans-serif;" class="text-6xl text-black mb-2">Индивидуальный мастер</h1>

                <div id="masterName" style="font-family: 'Manrope', sans-serif;"  class="inline-block bg-gradient-to-r from-blue-500 to-pink-400 text-white px-4 py-2 rounded-lg text-6xl mb-2">
                    {{.Name}}
                </div>

                <p style="font-family: 'Manrope', sans-serif;"  class="text-gray-600 mb-2 mr-2 text-2xl text-left ">
                    {{.Description}}
                </p>

                  <div class="flex items-stretch gap-4 pt-20">
                    <div id="qrcode"></div>
                    <div class="max-w-[325px] flex flex-col justify-between">
                      <h1 style="font-family: 'Manrope', sans-serif;" class="mb-2">
                        Для продолжения отсканируйте QR-код, или отправьте ссылку на свой телефон.
                      </h1>
                      <button id="copyButton" class="bg-gray-800 text-white max-w-[300px] py-3 rounded-lg shadow-md">
                        Скопировать ссылку
                      </button>
                    </div>
                  </div>

            
            </div>

        <div class="flex-1 flex justify-center">
            <img src="static/assets/telephones.png" class="scale-75 mr-5">
        </div>

    </div>
    <script>
        const universalLink = "{{.DynamicUniversalLink}}";
        const linkId = "{{.LinkID}}";
    </script>

    <script src="/static/MasterToSalon/Web/Screen.js"></script>
    
</body>
</html>
