<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open App or Redirect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
</head>
<body   
    class="bg-white min-h-screen flex flex-col items-left">
    <div>
        <img src="static/assets/MaestriLOGO.png" class="absolute scale-50 -left-3 top-2">
    </div>
    <div class="bg-white mt-12 ml-5 min-w-screen rounded-lg">
        <h1 style="font-family: 'Manrope', sans-serif;" class="text-3xl text-gray-800 mb-2">Индивидуальный мастер</h1>

        <div id="masterName" style="font-family: 'Manrope', sans-serif;"  class="inline-block bg-gradient-to-r from-blue-500 to-pink-400 text-white px-4 py-2 rounded-lg text-3xl mb-2">

        <p style="font-family: 'Manrope', sans-serif;"  class="text-gray-600 mb-2 mr-2 text-base text-left ">

        </div>
        <div class="flex justify-center">
            <button id="copyButton" class=" mr-5 mt-5 text-white rounded-lg shadow">

        </p>
        </div>

    </div>

        const universalLink = "{{.DynamicUniversalLink}}";

    </script>
    <canvas id="canvas"></canvas>

</html>
